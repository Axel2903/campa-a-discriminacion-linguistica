<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú Suyupi Simi Saruchaymanta Sayariy: Siminchiskuna, kikinchik</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #c8102e, #ffffff, #c8102e);
            color: #333;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        .title-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.8rem;
            font-style: italic;
            margin-top: 0;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-top: 15px;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .section {
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            min-width: 300px;
            padding: 15px;
        }
        .quechua {
            background-color: #f9f5e9;
            border-left: 5px solid #c8102e;
        }
        .spanish {
            background-color: #f0f8ff;
            border-left: 5px solid #012169;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .language-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quechua-badge {
            background-color: #c8102e;
            color: white;
        }
        .spanish-badge {
            background-color: #012169;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 15px 0;
        }
        .nav-menu {
            background-color: #333;
            overflow: hidden;
        }
        .nav-menu ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        .nav-menu li {
            padding: 0;
        }
        .nav-menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #555;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .call-to-action {
            background-color: #c8102e;
            color: white;
            text-align: center;
            padding: 30px;
            margin: 30px 0;
            border-radius: 5px;
        }
        .call-to-action h3 {
            margin-top: 0;
        }
        .call-to-action .button {
            display: inline-block;
            background-color: white;
            color: #c8102e;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .call-to-action .button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Perú Suyupi Simi Saruchaymanta Sayariy</h1>
            <div class="subtitle">Siminchiskuna, kikinchik</div>
            <h2>Alto a la Discriminación Lingüística en el Perú: Nuestras Lenguas, Nuestra Identidad</h2>
        </div>
    </header>
    <!-- OMITTED FOR BREVITY -->
</body>
</html>
